<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- WEBPAGE NAME/LOGO -->
      <a class="navbar-brand" href="#">Vinewood Hills Pets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon navbar-li custom-toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Socials</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Donate</a>
          </li>
        </ul>
        <!-- SEARCH FIELD -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Adopt a Pet Today!</h1>

    <div class="filter-buttons row mt-5">
      <button class="cat-filter btn btn-warning btn-sm col-2">Cats</button>
      <button class="dog-filter btn btn-danger btn-sm col-2">Dogs</button>
      <button class="dino-filter btn btn-info btn-sm col-2">Dinos</button>
      <button class="all-filter btn btn-dark btn-sm col-2">All</button>
    </div>

    <!-- ROW OF CARDS CONTAINER -->
    <div class="row row-cols-lg-3 row-cols-md-2 rows-cols-1 render-cards-here"></div>
  </div> <!-- ./container -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
