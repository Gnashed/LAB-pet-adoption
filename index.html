<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinewood Hills Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- WEBPAGE NAME/LOGO -->
      <a class="navbar-brand" href="#">Vinewood Hills Pets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon navbar-li custom-toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Socials</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">Donate</a>
          </li>
        </ul>
        <!-- SEARCH FIELD -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container wrapper">
    <h1>Adopt a Pet Today!</h1>
    <section class="container">
      <div class="pet-collage row row-cols-4 gx-0">
        <img src="./assets/andrew-pons-oH9AuO20kbk-unsplash.jpg" alt="">
        <img src="./assets/caleb-fisher-pgUbpDLJh3E-unsplash.jpg" alt="">
        <img src="./assets/cat-10-e1573844975155-1540241717.jpg" alt="">
        <img src="./assets/catcafelounge-2020feb-26-byericadanger.jpg" alt="">
      </div>
      <div class="pet-collage row row-cols-4 gx-0">
        <img src="./assets/GettyImages-1291800409.jpg" alt="">
        <img src="./assets/james-barker-v3-zcCWMjgM-unsplash.jpg" alt="">
        <img src="./assets/paul-hanaoka-LcAZcVWsCIo-unsplash.jpg" alt="">
        <img src="./assets/victor-grabarczyk-N04FIfHhv_k-unsplash.jpg" alt="">
      </div>
    </section>

    <div class="filter-buttons row row-cols-4 mt-5">
      <button class="cat-filter btn btn-warning btn-sm col">Cats</button>
      <button class="dog-filter btn btn-danger btn-sm col">Dogs</button>
      <button class="dino-filter btn btn-info btn-sm col">Dinos</button>
      <button class="all-filter btn btn-dark btn-sm col">All</button>
    </div>

    <button type="button" class="add-a-pet-btn">+</button>
    <section class="modal hidden">
      <div class="flex">
        <button class="btn-close">&#x2715;</button>
      </div>

      <div>
        <h3>Stay in touch</h3>
        <p>
        Voluptas dolore voluptas et. Aut velit sunt consequatur dolorem dicta similique earum. Ipsam illo ut deserunt non molestiae eos rerum.
        </p>
      </div>

      <input type="email" id="email" placeholder="admin_vinewoodhillsadoption.com" />
      <button class="submit-btn">Submit</button>
    </section>

    <div class="overlay hidden"></div>
    <div id="render-modal-here"></div>

    <!-- ROW OF CARDS CONTAINER -->
    <div class="row row-cols-lg-3 row-cols-md-2 rows-cols-1 render-cards-here"></div>
  </div> <!-- ./container -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
